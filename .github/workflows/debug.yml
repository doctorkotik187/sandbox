name: Debug

on:
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    container:
      image: babashka/babashka:alpine

    steps:
      - name: Everything in one script
        run: |
          set -eux

          # Install tools
          apk add --no-cache git curl skopeo

          # Install cosign
          COSIGN_VERSION="v2.2.4"
          curl -L -o /usr/local/bin/cosign \
            https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64
          chmod +x /usr/local/bin/cosign

          # Clone full repo with tags
          git clone --no-single-branch https://github.com/${{ github.repository }} repo
          cd repo
          git fetch --tags --force

          # Debug to prove tags exist
          git tag
          git log --oneline | head -20

          # Run changelog
          bb changelog.clj stable-20260212 stable-20260217 dk187-changelog.md

          # Copy artifact out so runner can upload it
          cp dk187-changelog.md /dk187-changelog.md

      - uses: actions/upload-artifact@v4
        with:
          name: dk187-changelog
          path: dk187-changelog.md
