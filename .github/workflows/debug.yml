name: Generate Changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    container:
      image: babashka/babashka:alpine

    steps:
      - name: Install dependencies and run changelog
        run: |
          set -eux

          # Install required tools
          apk add --no-cache git curl skopeo

          # Install cosign
          COSIGN_VERSION="v2.2.4"
          curl -L -o /usr/local/bin/cosign \
            https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64
          chmod +x /usr/local/bin/cosign

          # Clone your fork at the correct branch with full history and tags
          git clone --branch refactor/181-new-changelog-generator --single-branch https://github.com/doctorkotik187/bluefin.git bluefin
          cd bluefin
          git fetch --tags --force

          # Optional: verify tags exist
          git tag

          # Run the Babashka script
          bb .gitlab/changelog.clj stable-20260212 stable-20260217 dk187-changelog.md

          # Move the output to workflow root for artifact upload
          cp dk187-changelog.md /dk187-changelog.md

      - uses: actions/upload-artifact@v4
        with:
          name: dk187-changelog
          path: dk187-changelog.md
